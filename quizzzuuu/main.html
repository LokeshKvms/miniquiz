<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Quiz App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="quiz-container">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

            <div id="question-card" class="question-card">
                <h2 id="question-text">Question goes here</h2>

                <div class="options">
                    <input type="radio" name="option" id="option1" class="option"><label for="option1"
                        id="option1-label"></label><br>
                    <input type="radio" name="option" id="option2" class="option"><label for="option2"
                        id="option2-label"></label><br>
                    <input type="radio" name="option" id="option3" class="option"><label for="option3"
                        id="option3-label"></label><br>
                    <input type="radio" name="option" id="option4" class="option"><label for="option4"
                        id="option4-label"></label><br>
                </div>

                <button id="next-button" class="next-btn">Next</button>
            </div>

            <div id="result-card" class="result-card">
                <h2>Your Score: <span id="score"></span></h2>
                <button onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
